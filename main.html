<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- add your code here -->
	<input id="newTodoInput" type="input"/>
    <button id="addTodoBtn" type="button">Add todo</button>
    <!-- your javascript must add todos inside the following tag as <li> tags! -->
    <ol id="todoList"></ol>
	<script>
document.querySelector('#addTodoBtn').onclick = function(){
    if(document.querySelector('#newTodoInput').value.length == 0){
        alert("Kindly Enter Task Name!!!!")
    }

    else{
        document.querySelector('#todoList').innerHTML += `
                    ${document.querySelector('#newTodoInput').value}`;
		}
    }</script>
</body>
</html>
